<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <meta charset="UTF-8">
    <title>Your Library</title>
</head>
<body>
    <div class="promptArea">
        <div class="prompt">
            <form action="" id="promptForm">
                <label for="author">Author:</label>
                <input type="text" id="author" class="textbox" name="author">
                <label for="title">Title:</label>
                <input type="text" id="title" class="textbox" name="title">
                <label for="bookLength">Length of Book:</label>
                <input type="text" id="bookLength" class="textbox" name="bookLength">
                <select name="read" id="">
                    <option value="Currently Reading">Currently Reading</option>
                    <option value="Plan to Read">Plan to Read</option>
                    <option value="Read">Read</option>
                    <option value="Dropped">Dropped</option>
                </select>
                <button type="button" id="confirmBtn">Confirm</button>
                <button type="button" id="cancelBtn">Cancel</button>
            </form>        
        </div>
    </div>

    <div class="topbar">
        <h2 id="topLeft" class="corneritems items">Library</h2>
        <button class="addbook">Add Book</button>
        <a href="https://github.com/Linkazen" id="topRight" class="corneritems items"><img class="gitimg" src="https://avatars.githubusercontent.com/u/82543388?v=4" alt=""></a>
    </div>

    <div class="booksarea">

    </div>

    <div class="botbar">
        <p>Total Books:<span class="booksNumber">0</span></p>
        <p>Total Pages:0</p>
    </div>
</body>
</html>
