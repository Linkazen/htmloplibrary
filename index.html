<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <meta charset="UTF-8">
    <title>Your Library</title>
</head>
<body>
    <div class="promptArea">
        <div class="prompt">
            <label for="author">Author:</label>
            <input type="text" id="author" class="textbox">
            <label for="title">Title:</label>
            <input type="text" id="title" class="textbox">
            <label for="length">Length of Book:</label>
            <input type="text" id="length" class="textbox">
            <label for="read">Have you read this?</label>
            <input type="checkbox" class="textbox">
            <span class="cancelBtn"></span>
            <span class="confirmBtn"></span>
        </div>
    </div>

    <div class="topbar">
        <h2 id="topLeft" class="corneritems items">Library</h2>
        <button class="addbook">Add Book</button>
        <a href="https://github.com/Linkazen" id="topRight" class="corneritems items"><img class="gitimg" src="https://avatars.githubusercontent.com/u/82543388?v=4" alt=""></a>
    </div>

    <div class="booksarea">
        <div class=".bookCards"></div>
        <div class=".bookCards"></div>
        <div class=".bookCards"></div>
        <div class=".bookCards"></div>
        <div class=".bookCards"></div>
    </div>
    <div class="botbar">
        <p>Total Books:0</p>
        <p>Total Pages:0</p>
    </div>
</body>
</html>
