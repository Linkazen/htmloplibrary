<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <meta charset="UTF-8">
    <title>Your Library</title>
</head>
<body>
    <div class="promptArea">
            <form action="" id="promptForm">
                <label for="title">Title:</label>
                <input type="text" id="title" class="textbox" name="title">
                <label for="author">Author:</label>
                <input type="text" id="author" class="textbox" name="author">
                <label for="bookLength">Length of Book:</label>
                <input type="text" id="bookLength" class="textbox" name="bookLength">
                <select name="read" id="">
                    <option value="Currently Reading">Currently Reading</option>
                    <option value="Plan to Read">Plan to Read</option>
                    <option value="Read">Read</option>
                    <option value="Dropped">Dropped</option>
                </select>
                <button type="button" id="confirmBtn">Confirm</button>
                <button type="button" id="cancelBtn">Cancel</button>
                <div id="error"></div>
            </form>        
    </div>

    <div class="topbar">
        <div id="topLeft" class="corneritems items"><h2>Library</h2></div>
        <div class="items"><button class="addbook">Add Book</button></div>
        <div id="topRight" class="corneritems items"><a href="https://github.com/Linkazen"><img class="gitimg" src="https://avatars.githubusercontent.com/u/82543388?v=4" alt=""></a></div> 
    </div>

    <div class="booksarea">

    </div>

    <div class="botbar">
        <p>Total Books:<span class="booksNumber">0</span></p>
        <p>Total Pages:<span class="totPages">0</span></p>
    </div>
</body>
</html>
